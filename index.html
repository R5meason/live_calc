<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
<div id="holder">
<div class="calc_container">
    <div class="display_container">
        <div id="miniDisplay"></div>
        <div id="display"></div>
    </div>
    <div class="btn_container" id="row1">
        <button class="operator" onclick="operator('+')">+</button>
        <button class="operator" onclick="operator('-')">-</button>
        <button class="operator" onclick="operator('*')">*</button>
        <button class="operator" onclick="operator('/')">/</button>
        <!--<button class="clear" id="ac" onClick="window.location.reload()">AC</button>-->
        <button class="clear" id="ac" onClick="allClear()">AC</button>
    </div>
    <div class="btn_container" id="row2">
        <button class="number" onclick="btnVal(1)">1</button>
        <button class="number" onclick="btnVal(2)">2</button>
        <button class="number" onclick="btnVal(3)">3</button>
        <button class="number" onclick="btnVal(4)">4</button>
        <button class="number" onclick="btnVal(5)">5</button>
    </div>
    <div class="btn_container" id="row3">
        <button class="number" onclick="btnVal(6)">6</button>
        <button class="number" onclick="btnVal(7)">7</button>
        <button class="number" onclick="btnVal(8)">8</button>
        <button class="number" onclick="btnVal(9)">9</button>
        <button class="number" onclick="btnVal(0)">0</button>
    </div>
    <div class="btn_container" id="row4">
        <button class="number" id="deci" onclick="btnVal('.')">â€¢</button>
        <button class="operator" id="equal" onclick="equal()">=</button>
    </div>
</div>
</div>
</body>
</html>
